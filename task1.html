<!DOCTYPE html>
<html>
<head>
  <title>Variables and Strings</title>
</head>
<body>
  <h1>JavaScript Variable and String Example</h1>
  <p id="output"></p>

  <script>
    let name = "chhayendra";
    let age = 19;
    let profession = "developer";

    let message = `Hello, my name is ${name}. I am ${age} years old and I am a ${profession}.`;

    document.getElementById("output").textContent = message;
  </script>
</body>
</html>
