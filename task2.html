<!DOCTYPE html>
<html>
<head>
  <title>Check Number</title>
</head>
<body>
  <h2>Check if a Number is Positive, Negative, or Zero</h2>
  
  <input type="number" id="numInput" placeholder="Enter a number">
  <button onclick="showResult()">Check</button>
  <p id="result"></p>

  <script>
    function checkNumber(num) {
      if (num > 0) {
        return "Positive";
      } else if (num < 0) {
        return "Negative";
      } else {
        return "Zero";
      }
    }

    function showResult() {
      const input = document.getElementById("numInput").value;
      const result = checkNumber(Number(input));
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
